      <div class="game-content">
        <div class="game-settings">
          <div class="game-result">
            <a href="#" class="game-result-btn">Result table</a>
            <div class="game-result-modal">
              <span class="game-result-caption">Result table</span>
              <table class="game-result-table">
                <thead>
                  <tr>
                    <th>№</th>
                    <th>Name</th>
                    <th>Score</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
              <button type="button" class="close game-result-close"></button>
            </div>
          </div>
          <div class="game-level">
            <span class="game-level-caption">Choose game level</span>
            <select class="game-level-select">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <button class="game-start">Start game!</button>
        </div>
        <div class="game-hole">
          <div class="hole hole1">
            <div class="mole"></div>
          </div>
          <div class="hole hole2">
            <div class="mole"></div>
          </div>
          <div class="hole hole3">
            <div class="mole"></div>
          </div>
          <div class="hole hole4">
            <div class="mole"></div>
          </div>
          <div class="hole hole5">
            <div class="mole"></div>
          </div>
          <div class="hole hole6">
            <div class="mole"></div>
          </div>
        </div>
        <div class="game-finish-modal">
          <strong class="game-finish-title">End of the game</strong>
          <div class="game-finish-block">
            <span class="game-finish-caption">Moles appeared</span>
            <span class="game-finish-value value-appeared">0</span>
          </div>
          <div class="game-finish-block">
            <span class="game-finish-caption">Amount moles</span>
            <span class="game-finish-value value-moles">0</span>
          </div>

          <button type="button" class="close game-finish-close"></button>
        </div>
      </div>
      <div class="game-intro">
        <div class="game-intro-main">
          <div class="game-intro-head">
            <h1 class="game-intro-title">Whack a mole!</h1>
          </div>
          <form class="game-intro-form">
            <label class="game-intro-user">
              <span class="game-intro-caption">Enter your name:</span>
              <input type="text" class="game-intro-input" />
              <span class="error-message">Please enter your name!</span>
            </label>
            <button type="button" class="game-intro-btn">Enter</button>
          </form>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
