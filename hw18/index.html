<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple SPA</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="invoice">
        <div class="invoice-head">
          <h1 class="invoice-title">Invoices</h1>
        </div>
        <div class="invoice-actions">
          <span class="invoice-actions-caption">Actions</span>
          <button type="button" id="invoice-add" class="invoice-btn">Add new</button>
        </div>
        <span class="invoice-table-caption">Invoices</span>
        <table class="invoice-table">
          <thead>
            <tr>
              <th>Create</th>
              <th>No</th>
              <th>Supply</th>
              <th>Comment</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="invoice-modal">
          <div class="invoice-modal-content">
            <div class="invoice-head">
              <h1 class="invoice-title">Invoices</h1>
            </div>
            <form class="invoice-form">
              <div class="invoice-form-container">
                <div class="invoice-form-group">
                  <label for="invoice-number" class="invoice-form-caption">Number:</label>
                  <div class="invoice-form-field">
                    <input
                      type="text"
                      id="invoice-number"
                      class="invoice-form-input"
                      placeholder="Enter number"
                    />
                    <span class="invoice-form-icon icon--bg">
                      <i class="fas fa-cog" aria-hidden="true"></i>
                    </span>
                    <span class="error-message"
                      >The field must contain more than 3 characters</span
                    >
                  </div>
                </div>
                <div class="invoice-form-group">
                  <label for="invoice-date" class="invoice-form-caption">Invoice Date:</label>
                  <div class="invoice-form-field">
                    <input type="date" id="invoice-date" class="invoice-form-input" />
                  </div>
                </div>
                <div class="invoice-form-group">
                  <label for="supply-date" class="invoice-form-caption">Supply Date:</label>
                  <div class="invoice-form-field">
                    <input type="date" id="supply-date" class="invoice-form-input" />
                  </div>
                </div>
                <div class="invoice-form-group">
                  <label for="invoice-comment" class="invoice-form-caption">Comment:</label>
                  <div class="invoice-form-field">
                    <textarea id="invoice-comment" class="invoice-form-textarea"></textarea>
                  </div>
                </div>
              </div>
              <button type="button" id="invoice-save" class="invoice-btn invoice-btn--right">
                Save
              </button>
            </form>
            <button type="button" class="close"></button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
